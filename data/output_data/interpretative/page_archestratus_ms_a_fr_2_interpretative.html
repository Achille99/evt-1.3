               <h1 class="center" data-tagName="head">Fragment 2 (Ath. 1. 4d-e)</h1>
               <span class="spazio"></span><sup class="cerchio">01</sup> πρὸς δὲ μιᾷ πάντας δειπνεῖν ἁβρόδαιτι τραπέζῃ. 
               <span class="spazio"></span><sup class="cerchio">02</sup> έ̓στωσαν δʹ ἢ τρεῖς ἢ τέσσαρες οἱ ξυνάπαντες 
               <span class="spazio"></span><sup class="cerchio">03</sup> ἢ τῶν πέντε γε μὴ πλείους· ἤδη γὰρ ἂν εἴη 
               <span class="spazio"></span><sup class="cerchio">04</sup> μισθοφόρων ἁρπαξιβίων σκηνὴ στρατιωτῶν.
