               <p data-tagName="p" data-part="N" data-id="" class="interp-p">Fragment 54 (Ath. 7. 326b) καὶ νεαροῦ μεγάλου τʹ αὐλωπία ἐν θέρι ὠνοῦ / κρανίον, ὅταν
                  Φαέτων πυμάτην ἁψῖδα διφρεύῃ· / καὶ παράθες θερμὸν ταχέως καὶ τρῖμμα μετʹ αὐτοῦ· /
                  ὄπτα δʹ ἀμφʹ ὀβελίσκον ἑλὼν ὑπογάστριον αὐτοῦ.</p>
